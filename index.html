<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A practice project for frontend mentor">
    <meta name="keywords" content="practice projects, projects, frontend mentor">
    <meta name="author" content="Daryl Ramos">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="top-circle">sa</div>
    <div class="bottom-circle"></div>
    <div class="container">
      <div class="card-container">
        <div class="top-part">
          <img src="image-victor.jpg">
          <h1 class="name">Victor Crest<span class="age">26</span></h1>
          <div class="country">London</div></div>
        <div class="followers-likes-photos">
          <div class="footer-text flex">
            <span>80K</span>
            <span>Followers</span>
          </div>
          <div class="footer-text flex">
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div class="footer-text flex">
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
